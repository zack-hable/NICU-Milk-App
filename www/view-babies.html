	<script type="text/javascript" src="datatables/datatables.min.js"></script>
	<script src="js/dataTables.altEditor.free.min.js"></script>
	<script>
	$('#dataTable').DataTable({
		ajax: {
			url: 'http://hack-this-help-kids-218609.appspot.com/api/baby',
			dataSrc: ''
		},
		dom: '<"row"<"col-md-4"l><"col-md-4"B><"col-md-4"f>>rt<"row"<"col-md-6"i><"col-md-6"p>>', // requires at least B (for buttons)
		select: 'single',   // only allow single edits at a time
		buttons: [{
				extend: 'selected',     // Bind to Selected row
				text: 'Delete',
				name: 'delete',      // DO NOT change name (from AltEditor)
				className: 'btn btn-danger'
			},
			{
				text: 'Refresh',
				name: 'refresh',     // DO NOT change name (from AltEditor)
				className: 'btn btn-info'
		}],
		altEditor: true,            // enable our plugin
		columns: [{
				title: "ID",
				data: "id",			// value sent to your callback (and read from AJAX)
				id: 'id',
				type: "hidden",		// input type
			},
			{
				title: "Name",
				data: "name",
				type: "text",
			},
			{
				title: "Next Feed Time",
				data: "nextFeed",
				type: "readonly",
			}
		],
		onDeleteRow: function(info, cb) { // callback when a row is deleted on the table
			bid = info['id'];
			console.log(info);
			$.ajax({
				url: 'http://hack-this-help-kids-218609.appspot.com/api/baby/'+bid,
				type: 'DELETE',
				success: function(result) {
					// display some message to the user
					// perform callback
					cb(result);
				},
				error: function(result) {
					// perform callback
					cb(result);
				}
			});
		}
	});
	</script>
