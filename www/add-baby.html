    <script type="text/javascript">
      $(document).ready(function(){
            $("#add").click(function(){
                $.ajax({ url:"https://hack-this-help-kids-218609.appspot.com/api/baby",
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                        method:"PUT",
                        data: processInput(),
                    success: function (message) {$("<div class='alert alert-success'>The baby was added successfully</div>").insertBefore("#babyName");},
                    error: function () {alert("unable to reach server");}
                    });
            });
        });
function processInput() {
    var nam = document.getElementById('babyName').value;
    if (nam == "")
    {
        if ($(".alert-danger").length == 0) {
            $("<div class='alert alert-danger '>You used a blank name.</div>").insertBefore("#babyName");
        }
        return;
    }

    var dt = $("#dateT").datetimepicker('getDate');
    var origin = new Date(0);
    var diff = dt - origin;
    return JSON.stringify({ nextFeed: Math.floor(diff/1000), name: nam });
    }
    </script>
